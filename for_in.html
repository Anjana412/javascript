<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript For In Loop</h2>
    <p id="demo"></p>
    <script>
        const person={fname:"Jhon",lname:"Doe",Age:"25"};

        let txt= "";
        for(let x in person){
            txt+= person[x]+" ";
        }

        document.getElementById("demo").innerHTML=txt;
    </script>
</body>
</html>
