<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript For of Loop</h2>
    <p id="demo"></p>
    <script>
        const cars=["BMW","Volvo","Mini"]

        let txt= "";
        for(let x of cars){
            txt += x+"<br>";
        }

        document.getElementById("demo").innerHTML=txt;
    </script>
</body>
</html>
